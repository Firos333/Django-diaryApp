
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Memoir of events</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css" />

    <style>
        #ABC {
          background-color:#5D6D7E  ;
          border: 1px #85929E;
        }
     
      </style>
</head>

<body>
    <section class="hero is-primary">
        <div class="hero-body" id="ABC">
            <div class="container">
                <h1 class="title">
                    Memoir of Events
                </h1> 
                {% if user.is_authenticated %}
                <p style="text-align:right;">Hello, {{user.username}}   &nbsp &nbsp &nbsp <a href="logout">Logout</a></p>
                    {% endif %}

            </div>
        </div>

    </section>

    <section class="section">
        <div class="container">

        <form method="POST" action="{% url 'add' %}">
                {% csrf_token %}
                <div class="field">
                    <div class="control" >
                        {{ form.Heading }}
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        {{ form.text }}
                    </div>
                </div>

                <div class="field is-grouped is-grouped-right">
                    <div class="control">
                        <button class="button is-link">Submit</button>
                    </div>
                </div>
        </form>
        </div>

    </section>
    <footer class="footer">
    </footer>
</body>

</html>
